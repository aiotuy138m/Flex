<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="exercise.css" />
    <title>flex演習</title>
  </head>
  
  <body>
    <!--headerタグ未使用全てdivタグ-->
    <header>
      <div class="heading">
        <!--各divタグにclass指定なし-->
        <div class="heading-box"></div>
        <div class="heading-box"></div>
        <div class="heading-box"></div>
        <div class="heading-box"></div>
        <div class="heading-box"></div>
      </div>
    </header>
    <main class="main">
      <div class="side-main"></div>
      <div class="main-box">
        <!--ここも各divタグにclass指定なし-->
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </main>
    <!--ここもfooterタグ使ってない-->
    <footer>
      <div class="footer">
        <div class="footer-box"></div>
        <div class="footer-box"></div>
      </div>
      <!--分けてない-->
      <div class="footer2">
        <div class="footer-box"></div>
      </div>
      </div>
    </footer>
    
  </body>

</html>
